<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Mídia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            /* Garante que o conteúdo role acima da barra de navegação */
            padding-bottom: 6rem; 
        }
        .card {
            background-color: #333;
            border: 2px solid #555;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .icon {
            filter: invert(100%);
        }
        .btn-primary {
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #3a7bc0;
        }
        .nav-item {
            color: #777; /* Cor padrão */
        }
        .nav-item.active {
            color: #4a90e2; /* Cor ativa */
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-[#1a1a1a] text-gray-200">
    <div id="loading-spinner" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-75 z-50">
        <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-gray-300"></div>
    </div>
    
    <div id="main-app" class="container mx-auto p-4 sm:p-8 hidden">
        <!-- Header Section -->

            <h1 id="main-title" class="text-3xl sm:text-4xl font-bold">Games</h1>
            <div class="flex space-x-2 sm:space-x-4">
                <button id="auth-btn" class="p-2 sm:p-3 rounded-full hover:bg-gray-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>
                <button id="add-item-btn" class="p-2 sm:p-3 rounded-full hover:bg-gray-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
                <button id="search-btn" class="p-2 sm:p-3 rounded-full hover:bg-gray-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </header>
        
        <!-- User ID Display -->
        <div class="mb-4">
            <span class="text-xs text-gray-500">ID do Usuário: </span><span id="user-id-display" class="text-xs text-gray-400 truncate">Não autenticado</span>
        </div>

        <!-- Search, Sort and Filter Section -->
        <div id="search-and-sort-container" class="mb-6 flex flex-col sm:flex-row gap-4 hidden">
            <input type="text" id="search-input" placeholder="Pesquisar..." class="mt-1 w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select id="sort-select" class="mt-1 w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Ordenar por...</option>
                <option value="name-asc">Nome (A-Z)</option>
                <option value="stars-desc">Estrelas (Maior)</option>
                <option value="createdAt-desc">Mais Recentes</option>
                <option value="dateStart-asc">Data de Início</option>
                <option value="hours-desc">Horas Jogadas/Páginas (Maior)</option>
            </select>
            <select id="stars-filter" class="mt-1 w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Filtrar por Estrelas...</option>
                <option value="5">5 Estrelas</option>
                <option value="4">4 Estrelas</option>

            <!-- Cards View -->

            </div>
            <!-- Empty State -->
            <div id="empty-state" class="text-center p-8 hidden">
                <p class="text-xl text-gray-400">Nenhum item cadastrado. Comece adicionando um novo item!</p>
            </div>
        </main>

        <!-- Modal for Add/Edit Item (Game/HQ) -->
        <div id="item-modal" class="fixed inset-0 z-50 hidden overflow-y-auto bg-black bg-opacity-75">
            <div class="relative w-11/12 max-w-lg mx-auto my-10 p-6 bg-[#2a2a2a] rounded-lg shadow-lg">
                <div class="flex justify-between items-center pb-3 border-b border-gray-600">
                    <h2 id="modal-title" class="text-2xl font-semibold text-white">Adicionar Item</h2>

                </div>
                <form id="item-form" class="mt-4 space-y-4">
                    <input type="hidden" id="item-id">
                    <div>
                        <label for="item-name" class="block text-sm font-medium text-gray-400"><span id="label-name">Nome</span></label>
                        <input type="text" id="item-name" class="mt-1 w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>

                    <div>

                    </div>

                            <option value=""></option>
                            <option value="1">1 Estrela</option>
                            <option value="2">2 Estrelas</option>
                            <option value="3">3 Estrelas</option>
                            <option value="4">4 Estrelas</option>
                            <option value="5">5 Estrelas</option>
                        </select>
                    </div>
                    <div>
                        <label for="item-status" class="block text-sm font-medium text-gray-400">Status</label>
                        <select id="item-status" class="mt-1 w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <!-- Options will be dynamically populated -->
                        </select>
                    </div>
                    <div>
                        <label for="item-date-start" class="block text-sm font-medium text-gray-400">Data de Início</label>
                        <input type="date" id="item-date-start" class="mt-1 w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="item-date-end" class="block text-sm font-medium text-gray-400">Data de Término</label>
                        <input type="date" id="item-date-end" class="mt-1 w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="item-count" class="block text-sm font-medium text-gray-400"><span id="label-count">Horas Jogadas</span></label>
                        <input type="number" id="item-count" class="mt-1 w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" min="0">
                    </div>
                    <div>
                        <label for="item-notes" class="block text-sm font-medium text-gray-400">Observações</label>
                        <textarea id="item-notes" rows="4" class="mt-1 w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <button type="submit" class="w-full px-4 py-2 rounded-md font-semibold btn-primary">Salvar Item</button>
                    <button type="button" id="delete-item-btn" class="w-full px-4 py-2 rounded-md font-semibold bg-red-600 text-white hover:bg-red-700 hidden">Excluir Item</button>
                </form>
            </div>
        </div>

        <!-- Auth Modal -->
        <div id="auth-modal" class="fixed inset-0 z-50 hidden overflow-y-auto bg-black bg-opacity-75">
            <div class="relative w-11/12 max-w-sm mx-auto my-10 p-6 bg-[#2a2a2a] rounded-lg shadow-lg">
                <div class="flex justify-between items-center pb-3 border-b border-gray-600">
                    <h2 class="text-2xl font-semibold text-white">Entrar ou Cadastrar</h2>
                    <button id="close-auth-modal-btn" class="p-2 rounded-full hover:bg-gray-700 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <form id="auth-form" class="mt-4 space-y-4">
                    <div>
                        <label for="auth-email" class="block text-sm font-medium text-gray-400">Email</label>
                        <input type="email" id="auth-email" class="mt-1 w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="auth-password" class="block text-sm font-medium text-gray-400">Senha</label>
                        <input type="password" id="auth-password" class="mt-1 w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" id="login-btn" class="w-full px-4 py-2 rounded-md font-semibold btn-primary">Entrar</button>
                    <button type="button" id="register-btn" class="w-full px-4 py-2 rounded-md font-semibold bg-gray-600 text-white hover:bg-gray-700">Cadastrar</button>
                </form>
                <div id="auth-error-message" class="mt-4 text-red-400 text-sm hidden"></div>
            </div>
        </div>
        
        <!-- Logout Confirmation Modal -->
        <div id="logout-modal" class="fixed inset-0 z-50 hidden overflow-y-auto bg-black bg-opacity-75">
            <div class="relative w-11/12 max-w-sm mx-auto my-10 p-6 bg-[#2a2a2a] rounded-lg shadow-lg text-center">
                <p class="text-white text-lg">Tem certeza que deseja sair?</p>
                <div class="mt-4 flex justify-around">
                    <button id="confirm-logout-btn" class="px-4 py-2 rounded-md font-semibold bg-red-600 text-white hover:bg-red-700">Sair</button>
                    <button id="cancel-logout-btn" class="px-4 py-2 rounded-md font-semibold bg-gray-600 text-white hover:bg-gray-700">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- Notification Message Box -->
        <div id="message-box" class="fixed bottom-20 sm:bottom-4 right-4 p-4 rounded-lg text-white font-medium z-50 hidden transition-all duration-300 transform translate-y-full"></div>
    </div>
    
    <!-- Bottom Navigation Bar (Mobile-style) -->
    <nav id="bottom-nav" class="fixed inset-x-0 bottom-0 bg-[#2a2a2a] border-t border-gray-700 shadow-xl z-40">
        <div class="flex justify-around max-w-lg mx-auto">
            <button id="nav-games" data-view="games" class="nav-item active p-3 flex-1 flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                </svg>
                <span class="text-xs mt-1">Games</span>
            </button>
            <button id="nav-hqs" data-view="hqs" class="nav-item p-3 flex-1 flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                <span class="text-xs mt-1">HQs</span>
            </button>
        </div>
    </nav>

    <script type="module">
        // Importa as bibliotecas do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, onSnapshot, collection, query, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- Configuração do Firebase usando suas credenciais ---
        const firebaseConfig = {
            apiKey: "AIzaSyDsbiLPBOda119Qr6Ji69j8TZLpiFixBWI",
            authDomain: "list-games-9bddd.firebaseapp.com",
            projectId: "list-games-9bddd",
            storageBucket: "list-games-9bddd.firebasestorage.app",
            messagingSenderId: "756898313156",
            appId: "1:756898313156:web:9bc660d0a2f4cd07882a91",
            measurementId: "G-GLM50YVLXP"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // --- Variáveis Globais ---
        let allGames = [];
        let allHQs = [];
        let userId = null;
        let currentView = 'games'; // Novo estado para controlar a aba
        
        const mainApp = document.getElementById('main-app');
        const loadingSpinner = document.getElementById('loading-spinner');
        const messageBox = document.getElementById('message-box');
        
        // UI Elements
        const mainTitle = document.getElementById('main-title');
        const authBtn = document.getElementById('auth-btn');
        const userIdDisplay = document.getElementById('user-id-display');
        const addItemBtn = document.getElementById('add-item-btn'); // Renomeado
        const searchBtn = document.getElementById('search-btn');
        const searchContainer = document.getElementById('search-and-sort-container');
        const searchInput = document.getElementById('search-input');
        const sortSelect = document.getElementById('sort-select');
        const starsFilter = document.getElementById('stars-filter');
        const statusFilter = document.getElementById('status-filter');
        const cardsView = document.getElementById('cards-view');
        const emptyState = document.getElementById('empty-state');

        // Modal Elements (Renomeados para Item)
        const itemModal = document.getElementById('item-modal'); // Renomeado
        const closeModalBtn = document.getElementById('close-modal-btn');
        const itemForm = document.getElementById('item-form'); // Renomeado
        const modalTitle = document.getElementById('modal-title');
        const deleteItemBtn = document.getElementById('delete-item-btn'); // Renomeado

        // Form Fields (Renomeados para Item)
        const labelName = document.getElementById('label-name');
        const labelCount = document.getElementById('label-count');
        const itemIdInput = document.getElementById('item-id');
        const itemNameInput = document.getElementById('item-name');
        const itemImageInput = document.getElementById('item-image');
        const itemStarsInput = document.getElementById('item-stars');
        const itemStatusSelect = document.getElementById('item-status');
        const itemDateStartInput = document.getElementById('item-date-start');
        const itemDateEndInput = document.getElementById('item-date-end');
        const itemCountInput = document.getElementById('item-count');
        const itemNotesInput = document.getElementById('item-notes');

        const authModal = document.getElementById('auth-modal');
        const closeAuthModalBtn = document.getElementById('close-auth-modal-btn');
        const authForm = document.getElementById('auth-form');
        const authEmailInput = document.getElementById('auth-email');
        const authPasswordInput = document.getElementById('auth-password');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const authErrorMessage = document.getElementById('auth-error-message');
        const logoutModal = document.getElementById('logout-modal');
        const confirmLogoutBtn = document.getElementById('confirm-logout-btn');
        const cancelLogoutBtn = document.getElementById('cancel-logout-btn');

        // Nav Buttons
        const navGames = document.getElementById('nav-games');
        const navHQs = document.getElementById('nav-hqs');

        // Configurações de Status e Rótulos por View
        const viewConfigs = {
            'games': {
                title: 'Games',
                collection: 'users/{userId}/games',
                data: allGames,
                nameLabel: 'Nome do Jogo',
                countLabel: 'Horas Jogadas',
                statusOptions: [
                    { value: "Zerado", text: "Zerado" },
                    { value: "Não Jogou", text: "Não Jogou" },
                    { value: "Jogando", text: "Jogando" },
                    { value: "Dropei", text: "Dropei" },
                    { value: "Assistido", text: "Assistido" },
                    { value: "Não Lançado", text: "Não Lançado" },
                    { value: "Jogado", text: "Jogado" },
                ]
            },
            'hqs': {
                title: 'HQs',
                collection: 'users/{userId}/hqs',
                data: allHQs,
                nameLabel: 'Título da HQ',
                countLabel: 'Páginas/Capítulos Lidos',
                statusOptions: [
                    { value: "Lido", text: "Lido" },
                    { value: "Lendo", text: "Lendo" },
                    { value: "Quero Ler", text: "Quero Ler" },
                    { value: "Dropei", text: "Dropei" },
                ]
            }
        };


        // Function to show/hide loading spinner
        const toggleLoading = (show) => {
            if (show) {
                loadingSpinner.classList.remove('hidden');
                mainApp.classList.add('hidden');
            } else {
                loadingSpinner.classList.add('hidden');
                mainApp.classList.remove('hidden');
            }
        };

        // Function to show notification messages
        const showMessage = (message, isError = false) => {
            messageBox.textContent = message;
            messageBox.classList.remove('bg-green-600', 'bg-red-600', 'translate-y-full');
            if (isError) {
                messageBox.classList.add('bg-red-600');
            } else {
                messageBox.classList.add('bg-green-600');
            }
            messageBox.classList.remove('hidden', 'translate-y-full'); // Remove hidden and initial translation class
            
            // Forces reflow to restart animation
            void messageBox.offsetWidth; 
            
            // Add a temporary class that causes the transition effect
            messageBox.style.transition = 'transform 0.3s ease-out';
            messageBox.style.transform = 'translateY(0)';


            setTimeout(() => {
                messageBox.style.transform = 'translateY(100%)';
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                    messageBox.style.transform = ''; // Reset transform for next use
                }, 300); // tempo de espera para a animação
            }, 3000); // 3 segundos antes de começar a animação de esconder
        };


        // Helper function to format date
        const formatDate = (dateString) => {
            if (!dateString) return '';
            const [year, month, day] = dateString.split('-');
            // Verifica se a string tem o formato YYYY-MM-DD
            if (year.length === 4) {
                 return `${day}/${month}/${year}`;
            }
            // Retorna a string original se o formato for desconhecido
            return dateString;
        };

        // --- Funções do Firestore ---
        // Sincroniza a lista de itens (Games ou HQs)
        const syncData = (view) => {
            if (!userId) {
                console.error("Usuário não autenticado.");
                return;
            }

            const config = viewConfigs[view];
            const collectionPath = config.collection.replace('{userId}', userId);
            
            console.log(`Tentando sincronizar dados de: ${view} em ${collectionPath}`);
            const q = query(collection(db, collectionPath));

            onSnapshot(q, (querySnapshot) => {
                const items = [];
                querySnapshot.forEach((doc) => {
                    items.push({ id: doc.id, ...doc.data() });
                });

                if (view === 'games') {
                    allGames = items;
                } else {
                    allHQs = items;
                }
                
                // Apenas atualiza a exibição se esta for a aba ativa
                if (currentView === view) {
                    refreshDisplay();
                }
                toggleLoading(false);
            }, (error) => {
                console.error(`Erro ao sincronizar dados de ${view}: `, error);
                showMessage(`Erro ao carregar os itens de ${view}: ${error.message}`, true);
                toggleLoading(false);
            });
        };

        // --- Funções de UI e Lógica ---
        
        // Altera a aba (Games/HQs)
        const switchView = (view) => {
            if (currentView === view) return;
            toggleLoading(true);
            currentView = view;
            
            // Atualiza o estado visual da nav bar
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`nav-${view}`).classList.add('active');
            
            // Atualiza o título e filtros
            const config = viewConfigs[view];
            mainTitle.textContent = config.title;
            labelName.textContent = config.nameLabel;
            labelCount.textContent = config.countLabel;

            // Atualiza as opções de status
            itemStatusSelect.innerHTML = '';
            config.statusOptions.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option.value;
                opt.textContent = option.text;
                itemStatusSelect.appendChild(opt);
            });

            // Re-sincroniza e atualiza a exibição
            if (userId) {
                // Se os dados já foram carregados, apenas exibe. Se não, a onSnapshot cuidará.
                const currentDataArray = view === 'games' ? allGames : allHQs;
                if (currentDataArray.length > 0) {
                     refreshDisplay();
                     toggleLoading(false);
                } else {
                    // Garante que o listener esteja ativo e força a primeira leitura
                    syncData(view); 
                }
            } else {
                refreshDisplay(); // Exibe vazio se deslogado
                toggleLoading(false);
            }
            
            // Limpa o campo de pesquisa
            searchInput.value = '';
        };

        // Atualiza a exibição com base nos filtros e ordenação atuais
        const refreshDisplay = () => {
            const currentDataArray = currentView === 'games' ? allGames : allHQs;
            let itemsToRender = [...currentDataArray];
            
            // Aplicar Filtros
            const starValue = starsFilter.value;
            if (starValue) {
                const starInt = parseInt(starValue);
                itemsToRender = itemsToRender.filter(item => (item.stars || 0) === starInt);
            }

            const statusValue = statusFilter.value;
            if (statusValue) {
                itemsToRender = itemsToRender.filter(item => item.status === statusValue);
            }
            
            // Aplicar Pesquisa
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                itemsToRender = itemsToRender.filter(item =>
                    item.name.toLowerCase().includes(searchTerm)
                );
            }

            // Aplicar Ordenação
            const criteria = sortSelect.value;
            switch (criteria) {
                case 'name-asc':
                    itemsToRender.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'stars-desc':
                    itemsToRender.sort((a, b) => b.stars - a.stars);
                    break;
                case 'createdAt-desc':
                    itemsToRender.sort((a, b) => {
                        const dateA = a.createdAt ? a.createdAt.toDate() : new Date(0);
                        const dateB = b.createdAt ? b.createdAt.toDate() : new Date(0);
                        return dateB - dateA;
                    });
                    break;
                case 'dateStart-asc':
                    itemsToRender.sort((a, b) => {
                        if (!a.dateStart) return 1;
                        if (!b.dateStart) return -1;
                        return a.dateStart.localeCompare(b.dateStart);
                    });
                    break;
                case 'hours-desc':
                    itemsToRender.sort((a, b) => (b.hours || 0) - (a.hours || 0));
                    break;
                default:
                    break;
            }
            renderItems(itemsToRender);
        };

        // Renderiza os cards na tela
        const renderItems = (itemsToRender) => {
            cardsView.innerHTML = '';
            if (itemsToRender.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                itemsToRender.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card rounded-lg overflow-hidden shadow-lg cursor-pointer flex flex-col items-center p-4';
                    card.onclick = () => openEditModal(item);
                    
                    const starRating = '<div class="flex text-3xl text-yellow-400">' + Array(item.stars || 0).fill('★').join('') + '</div>';
                    
                    let dateString = '';
                    if (item.dateStart && item.dateEnd) {
                        dateString = `${formatDate(item.dateStart)} - ${formatDate(item.dateEnd)}`;
                    } else if (item.dateEnd) {
                        dateString = formatDate(item.dateEnd);
                    }

                    const countLabel = currentView === 'games' ? 'Horas Jogadas' : 'Páginas/Capítulos';

                    card.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="w-full h-40 object-cover rounded-md mb-4" onerror="this.src='https://placehold.co/400x200/555/eee?text=No+Image';">
                        <div class="text-center w-full">
                            <h3 class="text-lg font-semibold text-white truncate">${item.name}</h3>
                            ${dateString ? `<p class="text-sm text-gray-400">${dateString}</p>` : ''}
                            ${item.hours ? `<p class="text-sm text-gray-400">${countLabel}: ${item.hours}</p>` : ''}
                            <p class="text-sm text-gray-400">Status: ${item.status}</p>
                            <div class="flex justify-center mt-2">${starRating}</div>
                        </div>
                    `;
                    cardsView.appendChild(card);
                });
            }
        };

        // Abre o modal para adicionar/editar um item
        const openAddModal = () => {
            const config = viewConfigs[currentView];
            modalTitle.textContent = `Adicionar ${config.title.slice(0, -1)}`;
            itemForm.reset();
            itemIdInput.value = '';
            deleteItemBtn.classList.add('hidden');
            
            // Popula os status corretamente
            itemStatusSelect.innerHTML = '';
            config.statusOptions.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option.value;
                opt.textContent = option.text;
                itemStatusSelect.appendChild(opt);
            });
            
            itemModal.classList.remove('hidden');
        };

        const openEditModal = (item) => {
            const config = viewConfigs[currentView];
            modalTitle.textContent = `Editar ${config.title.slice(0, -1)}`;
            
            itemIdInput.value = item.id;
            itemNameInput.value = item.name;
            itemImageInput.value = item.image;
            itemStarsInput.value = item.stars;
            itemStatusSelect.value = item.status;
            itemDateStartInput.value = item.dateStart;
            itemDateEndInput.value = item.dateEnd;
            itemCountInput.value = item.hours;
            itemNotesInput.value = item.notes;
            
            // Popula os status corretamente
            itemStatusSelect.innerHTML = '';
            config.statusOptions.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option.value;
                opt.textContent = option.text;
                itemStatusSelect.appendChild(opt);
            });
            // Tenta selecionar o status do item
            itemStatusSelect.value = item.status || config.statusOptions[0].value;
            
            deleteItemBtn.classList.remove('hidden');
            itemModal.classList.remove('hidden');
        };

        // Fecha o modal
        const closeModal = () => {
            itemModal.classList.add('hidden');
        };

        // Lida com o envio do formulário (Adicionar/Editar)
        itemForm.onsubmit = async (e) => {
            e.preventDefault();
            if (!userId) {
                showMessage("Por favor, faça login para salvar itens.", true);
                return;
            }
            toggleLoading(true);

            const itemId = itemIdInput.value;
            const config = viewConfigs[currentView];
            
            const itemData = {
                name: itemNameInput.value,
                image: itemImageInput.value || 'https://placehold.co/400x200/555/eee?text=No+Image',
                stars: parseInt(itemStarsInput.value) || 0,
                status: itemStatusSelect.value,
                dateStart: itemDateStartInput.value,
                dateEnd: itemDateEndInput.value,
                hours: parseInt(itemCountInput.value) || 0, // Mantendo 'hours' como nome do campo
                notes: itemNotesInput.value,
            };

            const collectionPath = config.collection.replace('{userId}', userId);
            
            try {
                if (itemId) {
                    // Editar um item existente
                    await setDoc(doc(db, collectionPath, itemId), itemData);
                    showMessage(`${config.title.slice(0, -1)} atualizado com sucesso!`);
                } else {
                    // Adicionar um novo item
                    await addDoc(collection(db, collectionPath), { ...itemData, createdAt: serverTimestamp() });
                    showMessage(`${config.title.slice(0, -1)} adicionado com sucesso!`);
                }
                closeModal();
            } catch (error) {
                console.error("Erro ao salvar o item: ", error);
                showMessage(`Erro ao salvar o item: ${error.message}`, true);
            } finally {
                toggleLoading(false);
            }
        };

        // Lida com a exclusão de um item
        deleteItemBtn.onclick = async () => {
            toggleLoading(true);
            const itemId = itemIdInput.value;
            const config = viewConfigs[currentView];
            const collectionPath = config.collection.replace('{userId}', userId);
            
            try {
                await deleteDoc(doc(db, collectionPath, itemId));
                showMessage(`${config.title.slice(0, -1)} excluído com sucesso!`);
                closeModal();
            } catch (error) {
                console.error("Erro ao excluir o item: ", error);
                showMessage(`Erro ao excluir o item: ${error.message}`, true);
            } finally {
                toggleLoading(false);
            }
        };

        // Lidar com eventos de UI
        addItemBtn.addEventListener('click', () => {
            if (userId) {
                openAddModal();
            } else {
                showMessage("Por favor, faça login para adicionar itens.", true);
            }
        });
        closeModalBtn.addEventListener('click', closeModal);
        searchBtn.onclick = () => {
            searchContainer.classList.toggle('hidden');
            if (!searchContainer.classList.contains('hidden')) {
                searchInput.focus();
            }
        };

        // Eventos de filtro e ordenação
        searchInput.oninput = refreshDisplay;
        sortSelect.onchange = refreshDisplay;
        starsFilter.onchange = refreshDisplay;
        statusFilter.onchange = refreshDisplay;
        
        // Eventos de Navegação
        navGames.addEventListener('click', () => switchView('games'));
        navHQs.addEventListener('click', () => switchView('hqs'));

        // Auth Modal & Logic (Código de autenticação sem alterações, mantendo a compatibilidade)
        authBtn.addEventListener('click', () => {
            if (userId) {
                logoutModal.classList.remove('hidden');
            } else {
                authModal.classList.remove('hidden');
            }
        });
        
        closeAuthModalBtn.addEventListener('click', () => {
            authModal.classList.add('hidden');
            authErrorMessage.classList.add('hidden');
        });
        
        cancelLogoutBtn.addEventListener('click', () => {
            logoutModal.classList.add('hidden');
        });

        confirmLogoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            logoutModal.classList.add('hidden');
            showMessage("Você saiu da sua conta.");
        });

        registerBtn.addEventListener('click', async () => {
            const email = authEmailInput.value;
            const password = authPasswordInput.value;
            try {
                toggleLoading(true);
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage("Conta criada e login realizado com sucesso!");
                authModal.classList.add('hidden');
            } catch (error) {
                authErrorMessage.textContent = "Erro ao cadastrar: " + error.message;
                authErrorMessage.classList.remove('hidden');
                console.error("Erro de cadastro: ", error);
            } finally {
                toggleLoading(false);
            }
        });
        
        loginBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = authEmailInput.value;
            const password = authPasswordInput.value;
            try {
                toggleLoading(true);
                await signInWithEmailAndPassword(auth, email, password);
                showMessage("Login realizado com sucesso!");
                authModal.classList.add('hidden');
            } catch (error) {
                authErrorMessage.textContent = "Erro de login: " + error.message;
                authErrorMessage.classList.remove('hidden');
                console.error("Erro de login: ", error);
            } finally {
                toggleLoading(false);
            }
        });
        
        // --- Inicialização e Autenticação ---
        toggleLoading(true);
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = user.uid;
                
                // Inicia a sincronização de ambas as coleções
                syncData('games');
                syncData('hqs');
                
                // Exibe a view inicial (games)
                switchView('games');

            } else {
                // Usuário deslogado
                userId = null;
                userIdDisplay.textContent = 'Não autenticado';
                allGames = [];
                allHQs = [];
                switchView(currentView); // Atualiza a view para o estado vazio
            }
        });
    </script>
</body>
</html>
