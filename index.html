<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Média</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            /* Garante que o conteúdo role acima da barra de navegação */
            padding-bottom: 6rem;
        }
        .card {
            background-color: #333;
            border: 2px solid #555;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .icon {
            filter: invert(100%);
        }
        .btn-primary {
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #3a7bc0;
        }
        .nav-item {
            color: #777; /* Cor padrão */
        }
        .nav-item.active {
            color: #4a90e2; /* Cor ativa */
            font-weight: 600;
        }
        
        /* Portrait-specific optimizations */
        .portrait-card {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.75rem;
            height: auto;
            min-height: 120px;
        }
        
        .portrait-image {
            width: 80px;
            height: 100px;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
        }
        
        .portrait-content {
            flex: 1;
            margin-left: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100px;
        }
        
        .portrait-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }
        
        .portrait-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .portrait-status {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background-color: #4a90e2;
            color: white;
            width: fit-content;
        }
        
        .portrait-meta {
            font-size: 0.75rem;
            color: #9ca3af;
        }
        
        @media (min-width: 768px) {
            .portrait-card {
                flex-direction: column;
                align-items: stretch;
                height: 320px;
                padding: 1.5rem;
            }
            
            .portrait-image {
                width: 100%;
                height: 160px;
                margin-bottom: 1rem;
            }
            
            .portrait-content {
                margin-left: 0;
                height: auto;
            }
            
            .portrait-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        // --- Função para exibir mensagens ---
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.className = `fixed bottom-20 sm:bottom-4 right-4 p-4 rounded-lg text-white font-medium z-50 transition-all duration-300 transform`;
            
            if (type === 'success') {
                messageBox.classList.add('bg-green-600');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-600');
            } else {
                messageBox.classList.add('bg-blue-600');
            }
            
            messageBox.classList.remove('hidden', 'translate-y-full');
            
            setTimeout(() => {
                messageBox.classList.add('translate-y-full');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 300);
            }, 3000);
        }

        // --- Função para popular as opções de status ---
        function populateStatusOptions() {
            const options = statusOptions[currentView];
            statusFilter.innerHTML = '<option value="">Filtrar por Status...</option>';
            itemStatusField.innerHTML = '<option value="">Selecione um status...</option>';
            
            options.forEach(option => {
                // Para o filtro
                const filterOption = document.createElement('option');
                filterOption.value = option.value;
                filterOption.textContent = option.text;
                statusFilter.appendChild(filterOption);
                
                // Para o modal
                const modalOption = document.createElement('option');
                modalOption.value = option.value;
                modalOption.textContent = option.text;
                itemStatusField.appendChild(modalOption);
            });
        }

        // --- Função para popular a lista de protagonistas ---
        function populateProtagonistList() {
            if (currentView === 'hqs') {
                const protagonists = [...new Set(allHQs.map(hq => hq.protagonist).filter(p => p && p.trim() !== ''))];
                protagonistList.innerHTML = '';
                protagonists.forEach(protagonist => {
                    const option = document.createElement('option');
                    option.value = protagonist;
                    protagonistList.appendChild(option);
                });
            }
        }

        // --- Função para alternar entre views ---
        function switchView(view) {
            currentView = view;
            
            // Atualizar título
            mainTitle.textContent = view === 'games' ? 'Games' : 'HQs';
            
            // Atualizar navegação
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-view="${view}"]`).classList.add('active');
            
            // Popular opções de status
            populateStatusOptions();
            
            // Atualizar a lista de protagonistas se for HQs
            if (view === 'hqs') {
                populateProtagonistList();
            }
            
            // Renderizar os itens da view atual
            renderCurrentView();
        }

        // --- Função para renderizar a view atual ---
        function renderCurrentView() {
            const items = currentView === 'games' ? allGames : allHQs;
            const filteredItems = applyFiltersAndSort(items);
            renderCards(filteredItems);
        }

        // --- Função para aplicar filtros e ordenação ---
        function applyFiltersAndSort(items) {
            let filteredItems = [...items];
            
            // Aplicar filtro de pesquisa
            const searchTerm = searchInput.value.toLowerCase().trim();
            if (searchTerm) {
                filteredItems = filteredItems.filter(item => 
                    item.name.toLowerCase().includes(searchTerm) ||
                    (item.notes && item.notes.toLowerCase().includes(searchTerm)) ||
                    (item.protagonist && item.protagonist.toLowerCase().includes(searchTerm))
                );
            }
            
            // Aplicar filtro de estrelas
            const starsValue = starsFilter.value;
            if (starsValue !== '') {
                filteredItems = filteredItems.filter(item => 
                    (item.stars || 0).toString() === starsValue
                );
            }
            
            // Aplicar filtro de status
            const statusValue = statusFilter.value;
            if (statusValue) {
                filteredItems = filteredItems.filter(item => item.status === statusValue);
            }
            
            // Aplicar ordenação
            const sortValue = sortSelect.value;
            if (sortValue) {
                filteredItems.sort((a, b) => {
                    switch (sortValue) {
                        case 'name-asc':
                            return a.name.localeCompare(b.name);
                        case 'stars-desc':
                            return (b.stars || 0) - (a.stars || 0);
                        case 'createdAt-desc':
                            return (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0);
                        case 'dateStart-asc':
                            if (currentView === 'games') {
                                return (a.dateStart || '').localeCompare(b.dateStart || '');
                            }
                            return 0;
                        case 'hours-desc':
                            if (currentView === 'games') {
                                return (b.hours || 0) - (a.hours || 0);
                            } else {
                                return (b.chaptersRead || 0) - (a.chaptersRead || 0);
                            }
                        default:
                            return 0;
                    }
                });
            }
            
            return filteredItems;
        }

        // --- Função para criar card de item com layout portrait ---
        function createItemCard(item) {
            const card = document.createElement('div');
            card.className = 'card portrait-card cursor-pointer';
            card.onclick = () => editItem(item.id);

            // Determinar valores específicos por tipo
            let specificInfo = '';
            if (currentView === 'games') {
                const hoursText = item.hours ? `${item.hours}h jogadas` : '';
                const dateText = item.dateStart ? `Iniciado: ${new Date(item.dateStart).toLocaleDateString('pt-BR')}` : '';
                specificInfo = [hoursText, dateText].filter(t => t).join(' • ');
            } else {
                const chaptersText = item.totalChapters ? 
                    `${item.chaptersRead || 0}/${item.totalChapters} capítulos` : 
                    `${item.chaptersRead || 0} capítulos lidos`;
                const protagonistText = item.protagonist ? `Protagonista: ${item.protagonist}` : '';
                specificInfo = [chaptersText, protagonistText].filter(t => t).join(' • ');
            }

            // Status text
            const statusText = statusOptions[currentView].find(s => s.value === item.status)?.text || item.status || 'Sem status';

            // Stars display
            const starsDisplay = item.stars ? '★'.repeat(item.stars) + '☆'.repeat(5 - item.stars) : '☆☆☆☆☆';

            card.innerHTML = `
                ${item.image ? `<img src="${item.image}" alt="${item.name}" class="portrait-image" onerror="this.style.display='none'">` : 
                  `<div class="portrait-image bg-gray-600 flex items-center justify-center text-gray-400 text-xs">Sem imagem</div>`}
                <div class="portrait-content">
                    <div>
                        <h3 class="portrait-title text-white">${item.name}</h3>
                        <div class="portrait-info">
                            <span class="portrait-status">${statusText}</span>
                            <div class="portrait-meta">
                                ${starsDisplay}
                                ${specificInfo ? `<br>${specificInfo}` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        // --- Função para renderizar cards ---
        function renderCards(items) {
            cardsView.innerHTML = '';
            
            if (items.length === 0) {
                emptyState.classList.remove('hidden');
                cardsView.classList.add('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            cardsView.classList.remove('hidden');
            
            items.forEach(item => {
                const card = createItemCard(item);
                cardsView.appendChild(card);
            });
        }

        // --- Função para abrir modal de adicionar/editar ---
        function openItemModal(item = null) {
            if (item) {
                modalTitle.textContent = `Editar ${currentView === 'games' ? 'Game' : 'HQ'}`;
                deleteItemBtn.classList.remove('hidden');
                
                // Preencher campos
                itemIdField.value = item.id;
                itemNameField.value = item.name || '';
                itemImageField.value = item.image || '';
                itemStarsField.value = item.stars || '';
                itemStatusField.value = item.status || '';
                itemNotesField.value = item.notes || '';
                
                if (currentView === 'games') {
                    itemDateStartField.value = item.dateStart || '';
                    itemDateEndField.value = item.dateEnd || '';
                    itemCountGamesField.value = item.hours || '';
                } else {
                    itemTotalChaptersField.value = item.totalChapters || '';
                    itemCountHQsField.value = item.chaptersRead || '';
                    itemProtagonistField.value = item.protagonist || '';
                }
            } else {
                modalTitle.textContent = `Adicionar ${currentView === 'games' ? 'Game' : 'HQ'}`;
                deleteItemBtn.classList.add('hidden');
                itemForm.reset();
                itemIdField.value = '';
            }
            
            // Mostrar/ocultar campos específicos
            if (currentView === 'games') {
                fieldsGames.classList.remove('hidden');
                fieldsHQs.classList.add('hidden');
                labelName.textContent = 'Nome do Game';
            } else {
                fieldsGames.classList.add('hidden');
                fieldsHQs.classList.remove('hidden');
                labelName.textContent = 'Nome da HQ';
            }
            
            itemModal.classList.remove('hidden');
        }

        // --- Função para fechar modal ---
        function closeItemModal() {
            itemModal.classList.add('hidden');
            itemForm.reset();
        }

        // --- Função para editar item ---
        function editItem(itemId) {
            const items = currentView === 'games' ? allGames : allHQs;
            const item = items.find(item => item.id === itemId);
            if (item) {
                openItemModal(item);
            }
        }

        // --- Função para salvar item ---
        async function saveItem(formData) {
            try {
                const itemData = {
                    name: formData.get('name'),
                    image: formData.get('image') || null,
                    stars: formData.get('stars') ? parseInt(formData.get('stars')) : null,
                    status: formData.get('status') || null,
                    notes: formData.get('notes') || null,
                    updatedAt: serverTimestamp()
                };

                if (currentView === 'games') {
                    itemData.dateStart = formData.get('dateStart') || null;
                    itemData.dateEnd = formData.get('dateEnd') || null;
                    itemData.hours = formData.get('hours') ? parseInt(formData.get('hours')) : null;
                } else {
                    itemData.totalChapters = formData.get('totalChapters') ? parseInt(formData.get('totalChapters')) : null;
                    itemData.chaptersRead = formData.get('chaptersRead') ? parseInt(formData.get('chaptersRead')) : null;
                    itemData.protagonist = formData.get('protagonist') || null;
                }

                const itemId = formData.get('id');
                const collectionName = currentView === 'games' ? 'games' : 'hqs';
                
                if (itemId) {
                    // Editar item existente
                    await setDoc(doc(db, 'users', userId, collectionName, itemId), itemData, { merge: true });
                    showMessage(`${currentView === 'games' ? 'Game' : 'HQ'} atualizado com sucesso!`, 'success');
                } else {
                    // Criar novo item
                    itemData.createdAt = serverTimestamp();
                    await addDoc(collection(db, 'users', userId, collectionName), itemData);
                    showMessage(`${currentView === 'games' ? 'Game' : 'HQ'} adicionado com sucesso!`, 'success');
                }
                
                closeItemModal();
            } catch (error) {
                console.error('Erro ao salvar item:', error);
                showMessage('Erro ao salvar item. Tente novamente.', 'error');
            }
        }

        // --- Função para excluir item ---
        async function deleteItem() {
            const itemId = itemIdField.value;
            if (!itemId) return;
            
            if (!confirm(`Tem certeza que deseja excluir este ${currentView === 'games' ? 'game' : 'HQ'}?`)) {
                return;
            }
            
            try {
                const collectionName = currentView === 'games' ? 'games' : 'hqs';
                await deleteDoc(doc(db, 'users', userId, collectionName, itemId));
                showMessage(`${currentView === 'games' ? 'Game' : 'HQ'} excluído com sucesso!`, 'success');
                closeItemModal();
            } catch (error) {
                console.error('Erro ao excluir item:', error);
                showMessage('Erro ao excluir item. Tente novamente.', 'error');
            }
        }

        // --- Função para configurar listeners de dados ---
        function setupDataListeners() {
            // Listener para games
            const gamesQuery = query(collection(db, 'users', userId, 'games'));
            onSnapshot(gamesQuery, (snapshot) => {
                allGames = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                if (currentView === 'games') {
                    renderCurrentView();
                }
            });

            // Listener para HQs
            const hqsQuery = query(collection(db, 'users', userId, 'hqs'));
            onSnapshot(hqsQuery, (snapshot) => {
                allHQs = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                if (currentView === 'hqs') {
                    renderCurrentView();
                    populateProtagonistList();
                }
            });
        }

        // --- Autenticação ---
        function openAuthModal() {
            authModal.classList.remove('hidden');
            authErrorMessage.classList.add('hidden');
        }

        function closeAuthModal() {
            authModal.classList.add('hidden');
            authForm.reset();
            authErrorMessage.classList.add('hidden');
        }

        function openLogoutModal() {
            logoutModal.classList.remove('hidden');
        }

        function closeLogoutModal() {
            logoutModal.classList.add('hidden');
        }

        async function handleLogin(email, password) {
            try {
                await signInWithEmailAndPassword(auth, email, password);
                closeAuthModal();
                showMessage('Login realizado com sucesso!', 'success');
            } catch (error) {
                console.error('Erro no login:', error);
                authErrorMessage.textContent = 'Erro no login. Verifique suas credenciais.';
                authErrorMessage.classList.remove('hidden');
            }
        }

        async function handleRegister(email, password) {
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                closeAuthModal();
                showMessage('Conta criada com sucesso!', 'success');
            } catch (error) {
                console.error('Erro no registro:', error);
                authErrorMessage.textContent = 'Erro ao criar conta. Tente novamente.';
                authErrorMessage.classList.remove('hidden');
            }
        }

        async function handleLogout() {
            try {
                await signOut(auth);
                closeLogoutModal();
                showMessage('Logout realizado com sucesso!', 'success');
            } catch (error) {
                console.error('Erro no logout:', error);
                showMessage('Erro ao fazer logout. Tente novamente.', 'error');
            }
        }

        // --- Event Listeners ---
        
        // Navegação
        navGames.addEventListener('click', () => switchView('games'));
        navHQs.addEventListener('click', () => switchView('hqs'));

        // Botões principais
        addItemBtn.addEventListener('click', () => openItemModal());
        searchBtn.addEventListener('click', () => {
            if (searchAndSortContainer.classList.contains('hidden')) {
                searchAndSortContainer.classList.remove('hidden');
                searchInput.focus();
            } else {
                searchAndSortContainer.classList.add('hidden');
            }
        });

        // Autenticação
        authBtn.addEventListener('click', () => {
            if (userId) {
                openLogoutModal();
            } else {
                openAuthModal();
            }
        });

        // Modais
        closeModalBtn.addEventListener('click', closeItemModal);
        closeAuthModalBtn.addEventListener('click', closeAuthModal);
        confirmLogoutBtn.addEventListener('click', handleLogout);
        cancelLogoutBtn.addEventListener('click', closeLogoutModal);

        // Formulários
        itemForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            formData.append('id', itemIdField.value);
            formData.append('name', itemNameField.value);
            formData.append('image', itemImageField.value);
            formData.append('stars', itemStarsField.value);
            formData.append('status', itemStatusField.value);
            formData.append('notes', itemNotesField.value);
            
            if (currentView === 'games') {
                formData.append('dateStart', itemDateStartField.value);
                formData.append('dateEnd', itemDateEndField.value);
                formData.append('hours', itemCountGamesField.value);
            } else {
                formData.append('totalChapters', itemTotalChaptersField.value);
                formData.append('chaptersRead', itemCountHQsField.value);
                formData.append('protagonist', itemProtagonistField.value);
            }
            
            saveItem(formData);
        });

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = authEmailField.value;
            const password = authPasswordField.value;
            handleLogin(email, password);
        });

        registerBtn.addEventListener('click', () => {
            const email = authEmailField.value;
            const password = authPasswordField.value;
            if (email && password) {
                handleRegister(email, password);
            }
        });

        deleteItemBtn.addEventListener('click', deleteItem);

        // Filtros e busca
        searchInput.addEventListener('input', renderCurrentView);
        sortSelect.addEventListener('change', renderCurrentView);
        starsFilter.addEventListener('change', renderCurrentView);
        statusFilter.addEventListener('change', renderCurrentView);

        // Fechar modais ao clicar fora
        [itemModal, authModal, logoutModal].forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                }
            });
        });

        // --- Inicialização ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = userId.substring(0, 8) + '...';
                setupDataListeners();
                mainApp.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                
                // Inicializar view
                switchView('games');
            } else {
                userId = null;
                userIdDisplay.textContent = 'Não autenticado';
                allGames = [];
                allHQs = [];
                mainApp.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                
                // Mostrar estado vazio
                renderCurrentView();
            }
        });
    </script>
</body>
