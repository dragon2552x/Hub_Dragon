<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Hub Pessoal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0b0b0b; color: #e6e6e6; font-family: 'Inter', sans-serif; }
        .bg-panel { background: #151515; border: 1px solid #2a2a2a; }
        .accent { color: #B9314F; }
        .btn-red { background: #B9314F; }
        .btn-red:hover { background: #a12745; }
        .hover-panel:hover { background: #1f1f1f; }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsbiLPBOda119Qr6Ji69j8TZLpiFixBWI",
            authDomain: "list-games-9bddd.firebaseapp.com",
            projectId: "list-games-9bddd",
            storageBucket: "list-games-9bddd.firebasestorage.app",
            messagingSenderId: "756898313156",
            appId: "1:756898313156:web:9bc660d0a2f4cd07882a91",
            measurementId: "G-GLM50YVLXP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const userInfo = document.getElementById('user-info');
        const logoutBtn = document.getElementById('logout-btn');
        const logoutBtnMobile = document.getElementById('logout-btn-mobile');
        const menuBtn = document.getElementById('menu-btn');
        const menuList = document.getElementById('menu-list');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userInfo.textContent = `Conectado como: ${user.email}`;
            } else {
                window.location.href = 'index.html';
            }
        });

        function logoutAction() {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            });
        }

        if (logoutBtn) logoutBtn.addEventListener('click', logoutAction);
        if (logoutBtnMobile) logoutBtnMobile.addEventListener('click', logoutAction);

        if (menuBtn) {
            menuBtn.addEventListener('click', () => {
                menuList.classList.toggle('hidden');
            });
        }
    </script>
</head>
<body class="bg-[#0b0b0b] text-[#e6e6e6] min-h-screen flex flex-col md:flex-row">

    <!-- Sidebar (Desktop) -->
    <aside class="hidden md:flex md:flex-col bg-panel w-64 h-screen p-6 border-r border-gray-800 fixed">
        <h1 class="text-2xl font-bold mb-8 text-center accent">Meu Hub</h1>
        <nav class="space-y-4">
            <a href="home.html" class="block px-3 py-2 rounded hover-panel">Início</a>
            <a href="games_manager.html" class="block px-3 py-2 rounded hover-panel">Games</a>
            <a href="animes_manager.html" class="block px-3 py-2 rounded hover-panel">Animes</a>
            <a href="hqs_manager.html" class="block px-3 py-2 rounded hover-panel">HQs</a>
            <a href="manga_manager.html" class="block px-3 py-2 rounded hover-panel">Manga</a>
            <a href="manhwa_manager.html" class="block px-3 py-2 rounded hover-panel">Manhwa</a>
            <a href="to_do.html" class="block px-3 py-2 rounded hover-panel">To Do</a>
            <a href="academia_exercicios.html" class="block px-3 py-2 rounded hover-panel">Academia</a>
            <a href="cards_manager.html" class="block px-3 py-2 rounded hover-panel">Cards</a>
        </nav>
        <button id="logout-btn" class="mt-auto btn-red text-white w-full py-2 rounded-lg transition">Sair</button>
    </aside>

    <!-- Conteúdo Principal -->
    <div class="flex-1 md:ml-64 flex flex-col justify-between">
        <header class="bg-panel p-4 flex justify-between items-center shadow-lg md:hidden">
            <button 
            onclick="window.location.href='home.html'"class="text-2xl font-bold accent hover:text-[#B9314F] transition-colors duration-200">My Hub</button>
            <button id="logout-btn-mobile"class="btn-red text-white px-4 py-2 rounded-lg transition">Sair</button>
        </header>

        <main class="flex-grow flex flex-col items-center justify-center text-center px-4">
            <h2 class="text-3xl font-bold mb-4 accent">Bem-vindo(a)!</h2>
            <p id="user-info" class="text-lg text-gray-300"></p>
        </main>

        <!-- Menu inferior (modo celular) -->
        <nav class="bg-panel p-4 md:hidden fixed bottom-0 w-full border-t border-gray-800">
            <div class="flex justify-between items-center">
                <span class="text-gray-300">Menu</span>
                <button id="menu-btn" class="btn-red text-white px-3 py-1 rounded">Mostrar</button>
            </div>
            <ul id="menu-list" class="hidden mt-3 space-y-2 text-gray-300">
                <li><a href="games_manager.html" class="block hover:text-white">Games</a></li>
                <li><a href="animes_manager.html" class="block hover:text-white">Animes</a></li>
                <li><a href="hqs_manager.html" class="block hover:text-white">HQs</a></li>
                <li><a href="manga_manager.html" class="block hover:text-white">Manga</a></li>
                <li><a href="manhwa_manager.html" class="block hover:text-white">Manhwa</a></li>
                <li><a href="to_do.html" class="block hover:text-white">To Do</a></li>
                <li><a href="academia_exercicios.html" class="block hover:text-white">Academia</a></li>
                <li><a href="cards_manager.html" class="block hover:text-white">Cards</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
