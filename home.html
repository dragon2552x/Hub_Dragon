<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Hub - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Configurações Base */
        :root {
            --accent-color: #B9314F;
            --bg-dark: #0b0b0b;
            --bg-panel: #151515;
        }
        body {
            background-color: var(--bg-dark);
            color: #e6e6e6;
            font-family: 'Inter', sans-serif;
            /* Gradiente de fundo sutil estilo Xbox */
            background-image: radial-gradient(circle at top right, rgba(185, 49, 79, 0.1), transparent 40%),
                              radial-gradient(circle at bottom left, rgba(20, 20, 20, 1), transparent 40%);
            min-height: 100vh;
        }

        /* Utilitários de Estilo */
        .text-accent { color: var(--accent-color); }
        .bg-accent { background-color: var(--accent-color); }
        
        /* Efeito de "Glow" e foco estilo Xbox nos Tiles */
        .xbox-tile {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid transparent;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .xbox-tile:hover {
            transform: scale(1.05);
            border-color: rgba(255,255,255,0.2);
            z-index: 10;
        }

        /* Painéis translúcidos */
        .glass-panel {
            background: rgba(21, 21, 21, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Scrollbar customizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen overflow-hidden">

            <i data-lucide="sparkle" class="w-10 h-10"></i>
        </div>
        
        <nav class="flex flex-col gap-6 items-center flex-1">
            <a href="#" class="text-accent p-2 bg-white/5 rounded-xl" title="Home">
                <i data-lucide="home" class="w-7 h-7"></i>
            </a>
            <a href="#" class="text-gray-500 hover:text-gray-200 p-2 hover:bg-white/5 rounded-xl transition" title="Configurações">

        <button id="logout-btn-desktop" class="mt-auto text-red-500 hover:text-red-400 p-2 hover:bg-red-500/10 rounded-xl transition" title="Sair">

                        <div class="absolute inset-0 p-4 flex flex-col justify-end hover:shadow-[0_0_15px_rgba(34,197,94,0.4)] transition-shadow">

                    </a>

                    <a href="to_do.html" class="xbox-tile relative aspect-square bg-[#2a2a2a] rounded-xl overflow-hidden group block">

                    </a>

                    <a href="academia_exercicios.html" class="xbox-tile relative aspect-square bg-[#2a2a2a] rounded-xl overflow-hidden group block">
                         <div class="absolute inset-0 bg-gradient-to-br from-emerald-400/20 to-transparent opacity-50 group-hover:opacity-100 transition"></div>
                        <div class="absolute inset-0 p-4 flex flex-col justify-end hover:shadow-[0_0_15px_rgba(52,211,153,0.4)] transition-shadow">
                             <i data-lucide="dumbbell" class="w-8 h-8 mb-2 text-emerald-400"></i>
                            <h4 class="font-bold">Academia</h4>

                    </a>

                </div>
            </section>
        </div>
    </main>

    <nav class="md:hidden fixed bottom-0 w-full glass-panel border-t border-white/10 p-2 flex justify-around items-center z-30">
        <a href="#" class="flex flex-col items-center text-accent p-2">
            <i data-lucide="home" class="w-6 h-6"></i>

        <button class="flex flex-col items-center text-gray-500 hover:text-gray-200 p-2">

    <script>
        lucide.createIcons();
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsbiLPBOda119Qr6Ji69j8TZLpiFixBWI",
            authDomain: "list-games-9bddd.firebaseapp.com",
            projectId: "list-games-9bddd",
            storageBucket: "list-games-9bddd.firebasestorage.app",
            messagingSenderId: "756898313156",
            appId: "1:756898313156:web:9bc660d0a2f4cd07882a91",
            measurementId: "G-GLM50YVLXP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const userInfo = document.getElementById('user-info');
        const logoutBtnDesktop = document.getElementById('logout-btn-desktop');
        const logoutBtnMobile = document.getElementById('logout-btn-mobile');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userInfo.textContent = user.email;
            } else {
                window.location.href = 'index.html';
            }
        });

        function logoutAction() {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            });
        }

        if (logoutBtnDesktop) logoutBtnDesktop.addEventListener('click', logoutAction);
        if (logoutBtnMobile) logoutBtnMobile.addEventListener('click', logoutAction);
    </script>
