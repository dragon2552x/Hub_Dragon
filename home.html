<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Hub Pessoal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsbiLPBOda119Qr6Ji69j8TZLpiFixBWI",
            authDomain: "list-games-9bddd.firebaseapp.com",
            projectId: "list-games-9bddd",
            storageBucket: "list-games-9bddd.firebasestorage.app",
            messagingSenderId: "756898313156",
            appId: "1:756898313156:web:9bc660d0a2f4cd07882a91",
            measurementId: "G-GLM50YVLXP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const userInfo = document.getElementById('user-info');
        const logoutBtn = document.getElementById('logout-btn');
        const logoutBtnMobile = document.getElementById('logout-btn-mobile');
        const menuBtn = document.getElementById('menu-btn');
        const menuList = document.getElementById('menu-list');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userInfo.textContent = `Conectado como: ${user.email}`;
            } else {
                window.location.href = 'index.html';
            }
        });

        function logoutAction() {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            });
        }

        if (logoutBtn) logoutBtn.addEventListener('click', logoutAction);
        if (logoutBtnMobile) logoutBtnMobile.addEventListener('click', logoutAction);

        if (menuBtn) {
            menuBtn.addEventListener('click', () => {
                menuList.classList.toggle('hidden');
            });
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col md:flex-row">

    <!-- Sidebar (Desktop) -->
    <aside class="hidden md:flex md:flex-col bg-gray-800 w-64 h-screen p-6 border-r border-gray-700 fixed">
        <h1 class="text-2xl font-bold mb-8 text-center">Meu Hub</h1>
        <nav class="space-y-4">
            <a href="home.html" class="block px-3 py-2 rounded hover:bg-gray-700">Início</a>
            <a href="games_manager.html" class="block px-3 py-2 rounded hover:bg-gray-700">Games</a>
            <a href="hqs_manager.html" class="block px-3 py-2 rounded hover:bg-gray-700">HQs</a>
            <a href="Lists.html" class="block px-3 py-2 rounded hover:bg-gray-700">Listas</a>
            <a href="academia_manager.html" class="block px-3 py-2 rounded hover:bg-gray-700">Academia</a>
        </nav>
        <button id="logout-btn" class="mt-auto bg-red-500 hover:bg-red-600 text-white w-full py-2 rounded-lg transition">Sair</button>
    </aside>

    <!-- Conteúdo Principal -->
    <div class="flex-1 md:ml-64 flex flex-col justify-between">
        <header class="bg-gray-800 p-4 flex justify-between items-center shadow-lg md:hidden">
            <h1 class="text-2xl font-bold">Hub Pessoal</h1>
            <button id="logout-btn-mobile" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">Sair</button>
        </header>

        <main class="flex-grow flex flex-col items-center justify-center text-center px-4">
            <h2 class="text-3xl font-bold mb-4">Bem-vindo(a)!</h2>
            <p id="user-info" class="text-lg text-gray-300"></p>
        </main>

        <!-- Menu inferior (modo celular) -->
        <nav class="bg-gray-800 p-4 md:hidden fixed bottom-0 w-full border-t border-gray-700">
            <div class="flex justify-between items-center">
                <span class="text-gray-300">Menu</span>
                <button id="menu-btn" class="text-white bg-blue-600 px-3 py-1 rounded">Mostrar</button>
            </div>
            <ul id="menu-list" class="hidden mt-3 space-y-2 text-gray-300">
                <li><a href="games_manager.html" class="block hover:text-white">Games</a></li>
                <li><a href="hqs_manager.html" class="block hover:text-white">HQs</a></li>
                <li><a href="Lists.html" class="block hover:text-white">Listas</a></li>
                <li><a href="academia_manager.html" class="block hover:text-white">Academia</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
