<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Dividido para GitHub Pages</title>
    <!-- 1. CONECTANDO O ARQUIVO CSS EXTERNO -->
    <!-- O caminho 'css/style.css' aponta para o arquivo dentro da pasta 'css' -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <h1>Meu Projeto Separado</h1>
        <p>A estrutura agora está organizada em HTML, CSS e JS.</p>
    </header>

    <main class="content">
        <section>
            <h2>Status do JavaScript</h2>
            <!-- Este elemento será modificado pelo JavaScript em 'js/script.js' -->
            <div id="message-area" class="message">
                Carregando JS...
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Projeto Web</p>
    </footer>

    <!-- 2. CONECTANDO O ARQUIVO JAVASCRIPT EXTERNO -->
    <!-- O caminho 'js/script.js' aponta para o arquivo dentro da pasta 'js' -->
    <!-- 'type="module"' é usado para suportar imports/exports e é a prática moderna -->
    <script type="module" src="js/script.js"></script>
</body>
</html>
