<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .card {
            background-color: #333;
            border: 2px solid #555;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .icon {
            filter: invert(100%);
        }
        .btn-primary {
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #3a7bc0;
        }
    </style>
</head>
<body class="bg-[#1a1a1a] text-gray-200">
    <div id="loading-spinner" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-75 z-50 hidden">
        <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-gray-300"></div>
    </div>

    <div class="container mx-auto p-4 sm:p-8">
        <!-- Header Section -->
        <header class="flex items-center justify-between pb-6 mb-6 border-b border-gray-700">
            <h1 class="text-3xl sm:text-4xl font-bold">Games</h1>
            <div class="flex space-x-2 sm:space-x-4">
                <button id="add-game-btn" class="p-2 sm:p-3 rounded-full hover:bg-gray-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
                <button id="search-btn" class="p-2 sm:p-3 rounded-full hover:bg-gray-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Search, Sort and Filter Section -->
        <div id="search-and-sort-container" class="mb-6 flex flex-col sm:flex-row gap-4">
            <input type="text" id="search-input" placeholder="Pesquisar games..." class="w-full sm:w-1/4 p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select id="sort-select" class="w-full sm:w-1/4 p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Ordenar por...</option>
                <option value="name-asc">Nome (A-Z)</option>
                <option value="stars-desc">Estrelas (Maior)</option>
                <option value="createdAt-desc">Mais Recentes</option>
                <option value="dateStart-asc">Data de Início</option>
                <option value="hours-desc">Horas Jogadas (Maior)</option>
            </select>
            <select id="stars-filter" class="w-full sm:w-1/4 p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Filtrar por Estrelas...</option>
                <option value="5">5 Estrelas</option>
                <option value="4">4 Estrelas</option>
                <option value="3">3 Estrelas</option>
                <option value="2">2 Estrelas</option>
                <option value="1">1 Estrela</option>
                <option value="0">Nenhuma Estrela</option>
            </select>
            <select id="status-filter" class="w-full sm:w-1/4 p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Filtrar por Status...</option>
                <option value="Zerado">Zerado</option>
                <option value="Não Jogou">Não Jogou</option>
                <option value="Jogando">Jogando</option>
                <option value="Dropei">Dropei</option>
                <option value="Assistido">Assistido</option>
                <option value="Não Lançado">Não Lançado</option>
                <option value="Jogado">Jogado</option>
            </select>
        </div>

        <!-- Main Content Section -->
        <main id="main-content">
            <!-- Cards View -->
            <div id="cards-view" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Game cards will be dynamically inserted here -->
            </div>
            <!-- Empty State -->
            <div id="empty-state" class="text-center p-8 hidden">
                <p class="text-xl text-gray-400">Nenhum jogo cadastrado. Comece adicionando um novo jogo!</p>
            </div>
        </main>

        <!-- Modal for Add/Edit Game -->
        <div id="game-modal" class="fixed inset-0 z-50 hidden overflow-y-auto bg-black bg-opacity-75">
            <div class="relative w-11/12 max-w-lg mx-auto my-10 p-6 bg-[#2a2a2a] rounded-lg shadow-lg">
                <div class="flex justify-between items-center pb-3 border-b border-gray-600">
                    <h2 id="modal-title" class="text-2xl font-semibold text-white">Adicionar Jogo</h2>
                    <button id="close-modal-btn" class="p-2 rounded-full hover:bg-gray-700 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <form id="game-form" class="mt-4 space-y-4">
                    <input type="hidden" id="game-id">
                    <div>
                        <label for="game-name" class="block text-sm font-medium text-gray-400">Nome</label>
                        <input type="text" id="game-name" class="mt-1 w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="game-image" class="block text-sm font-medium text-gray-400">URL da Imagem</label>
                        <input type="url" id="game-image" class="mt-1 w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="game-stars" class="block text-sm font-medium text-gray-400">Estrelas</label>
                        <select id="game-stars" class="mt-1 w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value=""></option>
                            <option value="1">1 Estrela</option>
                            <option value="2">2 Estrelas</option>
                            <option value="3">3 Estrelas</option>
                            <option value="4">4 Estrelas</option>
                            <option value="5">5 Estrelas</option>
                        </select>
                    </div>
                    <div>
                        <label for="game-status" class="block text-sm font-medium text-gray-400">Status</label>
                        <select id="game-status" class="mt-1 w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Zerado">Zerado</option>
                            <option value="Não Jogou">Não Jogou</option>
                            <option value="Jogando">Jogando</option>
                            <option value="Dropei">Dropei</option>
                            <option value="Assistido">Assistido</option>
                            <option value="Não Lançado">Não Lançado</option>
                            <option value="Jogado">Jogado</option>
                        </select>
                    </div>
                    <div>
                        <label for="game-date-start" class="block text-sm font-medium text-gray-400">Data de Início</label>
                        <input type="date" id="game-date-start" class="mt-1 w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="game-date-end" class="block text-sm font-medium text-gray-400">Data de Término</label>
                        <input type="date" id="game-date-end" class="mt-1 w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="game-hours" class="block text-sm font-medium text-gray-400">Horas Jogadas</label>
                        <input type="number" id="game-hours" class="mt-1 w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" min="0">
                    </div>
                    <div>
                        <label for="game-notes" class="block text-sm font-medium text-gray-400">Observações</label>
                        <textarea id="game-notes" rows="4" class="mt-1 w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <button type="submit" class="w-full px-4 py-2 rounded-md font-semibold btn-primary">Salvar Jogo</button>
                    <button type="button" id="delete-game-btn" class="w-full px-4 py-2 rounded-md font-semibold bg-red-600 text-white hover:bg-red-700 hidden">Excluir Jogo</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        // UI Elements
        const loadingSpinner = document.getElementById('loading-spinner');
        const addGameBtn = document.getElementById('add-game-btn');
        const searchBtn = document.getElementById('search-btn');
        const searchContainer = document.getElementById('search-and-sort-container');
        const searchInput = document.getElementById('search-input');
        const sortSelect = document.getElementById('sort-select');
        const starsFilter = document.getElementById('stars-filter');
        const statusFilter = document.getElementById('status-filter');
        const cardsView = document.getElementById('cards-view');
        const emptyState = document.getElementById('empty-state');
        const gameModal = document.getElementById('game-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const gameForm = document.getElementById('game-form');
        const modalTitle = document.getElementById('modal-title');
        const deleteGameBtn = document.getElementById('delete-game-btn');

        const LOCAL_STORAGE_KEY = 'game_manager_games';
        let allGames = [];

        // Function to show/hide loading spinner
        const toggleLoading = (show) => {
            loadingSpinner.classList.toggle('hidden', !show);
        };

        // Helper function to format date
        const formatDate = (dateString) => {
            if (!dateString) return '';
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        };

        // Load games from localStorage
        const loadGames = () => {
            try {
                const storedGames = localStorage.getItem(LOCAL_STORAGE_KEY);
                allGames = storedGames ? JSON.parse(storedGames) : [];
                // Ensure createdAt is a number for older games
                allGames = allGames.map(game => ({
                    ...game,
                    createdAt: game.createdAt || parseInt(game.id)
                }));
                refreshDisplay();
            } catch (error) {
                console.error("Erro ao carregar jogos do armazenamento local:", error);
                allGames = [];
                refreshDisplay();
            }
        };

        // Save games to localStorage
        const saveGames = () => {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(allGames));
        };

        // Refresh the display with current filters and sorting
        const refreshDisplay = () => {
            let gamesToRender = [...allGames];

            // Apply Filters
            const starValue = starsFilter.value;
            if (starValue) {
                const starInt = parseInt(starValue);
                gamesToRender = gamesToRender.filter(game => (game.stars || 0) === starInt);
            }

            const statusValue = statusFilter.value;
            if (statusValue) {
                gamesToRender = gamesToRender.filter(game => game.status === statusValue);
            }

            // Apply Search
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                gamesToRender = gamesToRender.filter(game =>
                    game.name.toLowerCase().includes(searchTerm)
                );
            }

            // Apply Sort
            const criteria = sortSelect.value;
            switch (criteria) {
                case 'name-asc':
                    gamesToRender.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'stars-desc':
                    gamesToRender.sort((a, b) => b.stars - a.stars);
                    break;
                case 'createdAt-desc':
                    gamesToRender.sort((a, b) => b.createdAt - a.createdAt);
                    break;
                case 'dateStart-asc':
                    gamesToRender.sort((a, b) => {
                        if (!a.dateStart) return 1;
                        if (!b.dateStart) return -1;
                        return a.dateStart.localeCompare(b.dateStart);
                    });
                    break;
                case 'hours-desc':
                    gamesToRender.sort((a, b) => (b.hours || 0) - (a.hours || 0));
                    break;
                default:
                    break;
            }
            renderGames(gamesToRender);
        };

        // Render games based on a provided list
        const renderGames = (gamesToRender) => {
            cardsView.innerHTML = '';
            if (gamesToRender.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                gamesToRender.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'card rounded-lg overflow-hidden shadow-lg cursor-pointer flex flex-col items-center p-4';
                    card.onclick = () => openEditModal(game);

                    const starRating = '<div class="flex text-3xl text-yellow-400">' + Array(game.stars || 0).fill('★').join('') + '</div>';

                    let dateString = '';
                    if (game.dateStart && game.dateEnd) {
                        dateString = `${formatDate(game.dateStart)} - ${formatDate(game.dateEnd)}`;
                    } else if (game.dateEnd) {
                        dateString = formatDate(game.dateEnd);
                    }

                    card.innerHTML = `
                        <img src="${game.image}" alt="${game.name}" class="w-full h-40 object-cover rounded-md mb-4" onerror="this.src='https://placehold.co/400x200/555/eee?text=No+Image';">
                        <div class="text-center w-full">
                            <h3 class="text-lg font-semibold text-white truncate">${game.name}</h3>
                            ${dateString ? `<p class="text-sm text-gray-400">${dateString}</p>` : ''}
                            ${game.hours ? `<p class="text-sm text-gray-400">Horas Jogadas: ${game.hours}</p>` : ''}
                            <p class="text-sm text-gray-400">Status: ${game.status}</p>
                            <div class="flex justify-center mt-2">${starRating}</div>
                        </div>
                    `;
                    cardsView.appendChild(card);
                });
            }
        };

        // Open modal for adding/editing a game
        const openAddModal = () => {
            modalTitle.textContent = 'Adicionar Jogo';
            gameForm.reset();
            document.getElementById('game-id').value = '';
            deleteGameBtn.classList.add('hidden');
            gameModal.classList.remove('hidden');
        };

        const openEditModal = (game) => {
            modalTitle.textContent = 'Editar Jogo';
            document.getElementById('game-id').value = game.id;
            document.getElementById('game-name').value = game.name;
            document.getElementById('game-image').value = game.image;
            document.getElementById('game-stars').value = game.stars;
            document.getElementById('game-status').value = game.status;
            document.getElementById('game-date-start').value = game.dateStart;
            document.getElementById('game-date-end').value = game.dateEnd;
            document.getElementById('game-hours').value = game.hours;
            document.getElementById('game-notes').value = game.notes;
            deleteGameBtn.classList.remove('hidden');
            gameModal.classList.remove('hidden');
        };

        // Close modal
        const closeModal = () => {
            gameModal.classList.add('hidden');
        };

        // Handle form submission
        gameForm.onsubmit = async (e) => {
            e.preventDefault();
            toggleLoading(true);

            const gameId = document.getElementById('game-id').value;
            const now = Date.now();

            const gameData = {
                id: gameId || now.toString(),
                createdAt: gameId ? (allGames.find(game => game.id === gameId).createdAt) : now,
                name: document.getElementById('game-name').value,
                image: document.getElementById('game-image').value || 'https://placehold.co/400x200/555/eee?text=No+Image',
                stars: parseInt(document.getElementById('game-stars').value) || 0,
                status: document.getElementById('game-status').value,
                dateStart: document.getElementById('game-date-start').value,
                dateEnd: document.getElementById('game-date-end').value,
                hours: parseInt(document.getElementById('game-hours').value),
                notes: document.getElementById('game-notes').value,
            };

            if (gameId) {
                allGames = allGames.map(game => game.id === gameId ? gameData : game);
            } else {
                allGames.push(gameData);
            }

            saveGames();
            refreshDisplay();
            closeModal();
            toggleLoading(false);
        };

        // Handle game deletion
        deleteGameBtn.onclick = () => {
            toggleLoading(true);
            const gameId = document.getElementById('game-id').value;
            allGames = allGames.filter(game => game.id !== gameId);
            saveGames();
            refreshDisplay();
            closeModal();
            toggleLoading(false);
        };

        // Toggle search bar
        searchBtn.onclick = () => {
            searchContainer.classList.toggle('hidden');
            if (!searchContainer.classList.contains('hidden')) {
                searchInput.focus();
            }
        };

        // Search, Sort and Filter functionality
        searchInput.oninput = () => {
            refreshDisplay();
        };

        sortSelect.onchange = () => {
            refreshDisplay();
        };

        starsFilter.onchange = () => {
            refreshDisplay();
        };

        statusFilter.onchange = () => {
            refreshDisplay();
        };

        // Listeners for UI interaction
        addGameBtn.addEventListener('click', openAddModal);
        closeModalBtn.addEventListener('click', closeModal);

        window.onload = () => {
            loadGames();
        };
    </script>
</body>
</html>
