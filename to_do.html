<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>To-Do — My Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Configurações Base */
        :root {
            --accent-color: #B9314F;
            --bg-dark: #0b0b0b;
            --bg-panel: #151515;
        }
        body {
            background-color: var(--bg-dark);
            color: #e6e6e6;
            font-family: 'Inter', sans-serif;
            /* Gradiente de fundo sutil estilo Xbox */
            background-image: radial-gradient(circle at top right, rgba(185, 49, 79, 0.1), transparent 40%),
                              radial-gradient(circle at bottom left, rgba(20, 20, 20, 1), transparent 40%);
            min-height: 100vh;
        }

        /* Utilitários de Estilo */
        .text-accent { color: var(--accent-color); }
        .bg-accent { background-color: var(--accent-color); }
        
        /* Painéis translúcidos */
        .glass-panel {
            background: rgba(21, 21, 21, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Cards de Tarefas com efeito Xbox */
        .task-card {
            background: rgba(42, 42, 42, 0.6);
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        .task-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 12px -2px rgba(0, 0, 0, 0.4);
        }
        .task-card.completed {
            opacity: 0.5;
            background: rgba(42, 42, 42, 0.3);
        }

        /* Checkbox customizado estilo Xbox */
        input[type="checkbox"] {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            background: rgba(0, 0, 0, 0.4);
        }
        input[type="checkbox"]:hover {
            border-color: var(--accent-color);
            background: rgba(185, 49, 79, 0.1);
        }
        input[type="checkbox"]:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 16px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Inputs estilo Xbox */
        input[type="text"], input[type="date"], select {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        input[type="text"]:focus, input[type="date"]:focus, select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(185, 49, 79, 0.1);
        }

        /* Botões com efeito Xbox */
        .xbox-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        .xbox-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        .xbox-button:hover::before {
            transform: translateX(100%);
        }
        .xbox-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(185, 49, 79, 0.4);
        }

        /* Animação de entrada para tarefas */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .task-card {
            animation: slideIn 0.3s ease-out;
        }

        /* Scrollbar customizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

        /* Stats cards */
        .stat-card {
            background: rgba(42, 42, 42, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }
        .stat-card:hover {
            border-color: rgba(185, 49, 79, 0.3);
            transform: translateY(-2px);
        }

        /* Sidebar retrátil */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 80px;
            transform: translateX(0);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 50;
        }
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        
        /* Ajustar conteúdo quando sidebar está visível */
        .main-content {
            margin-left: 80px;
            transition: margin-left 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .main-content.sidebar-hidden {
            margin-left: 0;
        }

        /* Botão toggle */
        .toggle-sidebar-btn {
            transition: all 0.3s;
        }
        .toggle-sidebar-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(185, 49, 79, 0.4);
        }

        /* Textarea customizado */
        textarea {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            resize: vertical;
            min-height: 80px;
        }
        textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(185, 49, 79, 0.1);
        }
    </style>
</head>

    <script>
        lucide.createIcons();
        
        // Toggle Sidebar
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');

        toggleBtn.addEventListener('click', () => {

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsbiLPBOda119Qr6Ji69j8TZLpiFixBWI",
            authDomain: "list-games-9bddd.firebaseapp.com",
            projectId: "list-games-9bddd",
            storageBucket: "list-games-9bddd.firebasestorage.app",
            messagingSenderId: "756898313156",
            appId: "1:756898313156:web:9bc660d0a2f4cd07882a91"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let uid = null;
        let todasTarefas = [];
        let filtroAtual = 'all';

        const form = document.getElementById('todo-form');
        const inputTitulo = document.getElementById('task-titulo');
        const inputData = document.getElementById('task-data');
        const inputObservacao = document.getElementById('task-observacao');
        const list = document.getElementById('tarefas-lista');
        const userEmailEl = document.getElementById('user-email');
        const userInfoEl = document.getElementById('user-info');

        // ===================================
        // AUTENTICAÇÃO
        // ===================================
        onAuthStateChanged(auth, (user) => {
            if (!user) { 
                window.location.href = 'index.html'; 
                return; 
            }
            uid = user.uid;
            carregarTarefas();
        });

        const toggleBtn_form = document.getElementById('toggle-form-btn');
        const taskContainer = document.getElementById('add-task-container');
        const toggleIcon = document.getElementById('toggle-icon');
        const toggleText = document.getElementById('toggle-text');

        toggleBtn_form.addEventListener('click', () => {
            // Alterna a visibilidade do painel
            const isHidden = taskContainer.classList.toggle('hidden');
            
            // Atualiza o botão (ícone e texto)
            if (isHidden) {
                toggleText.innerText = "Nova Tarefa";
                toggleBtn_form.classList.remove('bg-accent', 'text-white');
                toggleBtn_form.classList.add('bg-white/5', 'text-gray-400');
                // Volta para o ícone de Plus
                toggleIcon.innerHTML = lucide.icons['plus-circle'].toSvg();
            } else {
                toggleText.innerText = "Fechar Menu";
                toggleBtn_form.classList.add('bg-accent', 'text-white');
                toggleBtn_form.classList.remove('bg-white/5', 'text-gray-400');
                // Muda para o ícone de X
                toggleIcon.innerHTML = lucide.icons['x-circle'].toSvg();
            }
            
            // Recarrega os ícones do Lucide para o novo ícone aparecer
            lucide.createIcons();
        });

        // Opcional: Fechar o menu automaticamente após adicionar uma tarefa
        document.getElementById('todo-form').addEventListener('submit', () => {
            taskContainer.classList.add('hidden');
            toggleText.innerText = "Nova Tarefa";
            toggleBtn.classList.remove('bg-accent', 'text-white');
            toggleIcon.innerHTML = lucide.icons['plus-circle'].toSvg();
            lucide.createIcons();
        });

        // ===================================
        // ADICIONAR TAREFA
        // ===================================
        form.onsubmit = async (e) => {
            e.preventDefault();
            
            const titulo = inputTitulo.value.trim();
            const data = inputData.value || null;
            const observacao = inputObservacao.value.trim() || null;
            
            if (!titulo) {
                alert('Digite um título para a tarefa!');
                return;
            }
            
            try {
                await addDoc(collection(db, 'users', uid, 'todo_tasks'), {
                    titulo,
                    data,
                    observacao,
                    feito: false,
                    criadoEm: new Date()
                });
                
                inputTitulo.value = '';
                inputData.value = '';
                inputObservacao.value = '';
            } catch (error) {
                console.error('Erro ao adicionar tarefa:', error);
                alert('Erro ao adicionar tarefa!');
            }
        };

        // ===================================
        // CARREGAR TAREFAS
        // ===================================
        function carregarTarefas() {
            const q = query(
                collection(db, 'users', uid, 'todo_tasks'),
                orderBy('criadoEm', 'desc')
            );

            onSnapshot(q, (snap) => {
                todasTarefas = [];
                snap.forEach(d => todasTarefas.push({ id: d.id, ...d.data() }));
                atualizarEstatisticas();
                renderizarTarefas();
            });
        }

        // ===================================
        // ATUALIZAR ESTATÍSTICAS
        // ===================================
        function atualizarEstatisticas() {
            const total = todasTarefas.length;
            const ativas = todasTarefas.filter(t => !t.feito).length;
            const concluidas = todasTarefas.filter(t => t.feito).length;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-ativas').textContent = ativas;
            document.getElementById('stat-concluidas').textContent = concluidas;
        }

        // ===================================
        // RENDERIZAR TAREFAS
        // ===================================
        function renderizarTarefas() {
            let tarefasFiltradas = [...todasTarefas];

            // Aplicar filtro
            if (filtroAtual === 'active') {
                tarefasFiltradas = tarefasFiltradas.filter(t => !t.feito);
            } else if (filtroAtual === 'completed') {
                tarefasFiltradas = tarefasFiltradas.filter(t => t.feito);
            }

            // Ordenar: não concluídas primeiro
            tarefasFiltradas.sort((a, b) => {
                if (a.feito !== b.feito) return a.feito ? 1 : -1;
                // Se ambas não concluídas ou ambas concluídas, ordenar por data de criação (mais recentes primeiro)
                return new Date(b.criadoEm) - new Date(a.criadoEm);
            });

            if (tarefasFiltradas.length === 0) {
                list.innerHTML = `
                    <div class="text-center py-12 text-gray-600">
                        <i data-lucide="inbox" class="w-12 h-12 mx-auto mb-3 opacity-30"></i>
                        <p class="text-sm">Nenhuma tarefa encontrada neste filtro.</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            list.innerHTML = tarefasFiltradas.map(t => {
                const dataFormatada = t.data ? new Date(t.data + 'T00:00:00').toLocaleDateString('pt-BR', { 
                    day: '2-digit', 
                    month: 'short',
                    year: 'numeric'
                }) : null;

                return `
                    <div class="task-card ${t.feito ? 'opacity-50' : ''} p-3 rounded-xl mb-2 transition-all hover:bg-white/5 border border-white/5">
                        <div class="flex items-center gap-3">
                            <input type="checkbox" ${t.feito ? 'checked' : ''} data-id="${t.id}" 
                                class="w-5 h-5 rounded border-gray-600 bg-transparent text-accent focus:ring-accent flex-shrink-0 cursor-pointer">
                            
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center gap-2">
                                    <h4 class="text-sm font-medium truncate ${t.feito ? 'line-through text-gray-500' : 'text-gray-200'}">
                                        ${t.titulo}
                                    </h4>
                                    ${dataFormatada ? `
                                        <span class="text-[10px] text-gray-500 flex items-center gap-1 bg-white/5 px-2 py-0.5 rounded-full">
                                            <i data-lucide="calendar" class="w-2.5 h-2.5"></i> ${dataFormatada}
                                        </span>
                                    ` : ''}
                                </div>
                                
                                ${t.observacao ? `
                                    <p class="text-xs text-gray-500 truncate mt-0.5">
                                        ${t.observacao}
                                    </p>
                                ` : ''}
                            </div>

                            <button class="text-gray-600 hover:text-red-500 p-1.5 rounded-md transition hover:bg-red-500/10 flex-shrink-0" 
                                    data-del="${t.id}">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            lucide.createIcons();
            adicionarEventos();
        }

        // ===================================
        // EVENTOS DOS CARDS
        // ===================================
        function adicionarEventos() {
            // Checkboxes
            document.querySelectorAll('[data-id]').forEach(cb => {
                cb.onchange = async () => {
                    try {
                        await updateDoc(doc(db, 'users', uid, 'todo_tasks', cb.dataset.id), { 
                            feito: cb.checked 
                        });
                    } catch (error) {
                        console.error('Erro ao atualizar tarefa:', error);
                    }
                };
            });

            // Botões de deletar
            document.querySelectorAll('[data-del]').forEach(btn => {
                btn.onclick = async () => { 
                    if(confirm('Tem certeza que deseja excluir esta tarefa?')) {
                        try {
                            await deleteDoc(doc(db, 'users', uid, 'todo_tasks', btn.dataset.del));
                        } catch (error) {
                            console.error('Erro ao deletar tarefa:', error);
                        }
                    }
                };
            });
        }

        // ===================================
        // FILTROS
        // ===================================
        window.filtrarTarefas = function(filtro) {
            filtroAtual = filtro;
            
            // Atualizar botões
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-accent', 'text-white');
                btn.classList.add('bg-white/5', 'text-gray-400');
            });
            
            const btnAtivo = document.getElementById(`filter-${filtro}`);
            btnAtivo.classList.remove('bg-white/5', 'text-gray-400');
            btnAtivo.classList.add('bg-accent', 'text-white');
            
            renderizarTarefas();
        };

        // ===================================
        // LOGOUT
        // ===================================
        const logout = () => {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            }).catch(error => {
                console.error('Erro ao sair:', error);
            });
        };

        document.getElementById('logout-btn').onclick = logout;
    </script>
</body>
</html>
