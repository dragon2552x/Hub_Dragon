<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Class Animes</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      background: #0b0b0b;
      font-family: Inter, system-ui, sans-serif;
      color: #e6e6e6;
      padding-bottom: 100px; /* espa√ßo para menu inferior */
    }

    .menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #151515;
      border-top: 1px solid #2a2a2a;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .menu-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #b3b3b3;
      font-size: 0.75rem;
      transition: all 0.2s;
    }

    .menu-btn:hover,
    .menu-btn.active {
      color: #B9314F;
    }

    .menu-btn svg {
      width: 22px;
      height: 22px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

<div id="app" class="container mx-auto max-w-6xl px-4 pt-4">

  <!-- MENU SUPERIOR -->
  <header class="bg-[#1f1f1f] p-2 mb-3 shadow-xl rounded-xl border border-[#2a2a2a]">
    
    <!-- Linha 1 -->
    <div class="flex justify-between items-center">
      <button onclick="window.location.href='home.html'"
              class="text-2xl font-bold text-[#B9314F] hover:text-[#992743] transition-colors duration-200">
        My Hub
      </button>

      <h1 class="text-2xl font-bold text-white">My Animes</h1>
    </div>

    <!-- Linha 2 -->
    <div class="text-sm text-gray-300 mt-1">
      Usu√°rio: <span id="user-email" class="text-[#B9314F] font-mono">Carregando...</span>
    </div>

  </header>


  <!-- CONTE√öDO DA P√ÅGINA -->
  <main class="text-center mt-10 opacity-70">
    <p>Selecione uma das op√ß√µes do menu abaixo üëá</p>
  </main>

</div>

<!-- MENU INFERIOR -->
<nav class="menu">
  <button class="menu-btn active" onclick="abrirPagina('animes_manager.html')">
    <i data-lucide="home"></i>
    <span>In√≠cio</span>
  </button>
  <button class="menu-btn" onclick="abrirPagina('animes_cadastro.html')">
    <i data-lucide="file-edit"></i>
    <span>Cadastro</span>
  </button>
  <button class="menu-btn" onclick="abrirPagina('animes_classificacoes.html')">
    <i data-lucide="bar-chart-2"></i>
    <span>Classifica√ß√£o</span>
  </button>
  <button class="menu-btn" onclick="abrirPagina('animes_estrelas.html')">
    <i data-lucide="star"></i>
    <span>Estrelas</span>
  </button>
  <button class="menu-btn" onclick="abrirPagina('animes_lista.html')">
    <i data-lucide="list"></i>
    <span>Lista</span>
  </button>
  <button class="menu-btn" onclick="abrirPagina('animes_torneio.html')">
    <i data-lucide="trophy"></i>
    <span>Torneio</span>
  </button>
</nav>

<script>
  lucide.createIcons();
  function abrirPagina(pagina) {
    window.location.href = pagina;
  }
</script>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDsbiLPBOda119Qr6Ji69j8TZLpiFixBWI",
    authDomain: "list-games-9bddd.firebaseapp.com",
    projectId: "list-games-9bddd",
    storageBucket: "list-games-9bddd.firebasestorage.app",
    messagingSenderId: "756898313156",
    appId: "1:756898313156:web:9bc660d0a2f4cd07882a91",
    measurementId: "G-GLM50YVLXP"
  };

  const firebaseApp = initializeApp(firebaseConfig);
  const auth = getAuth(firebaseApp);

  const userEmailEl = document.getElementById("user-email");
  const btnSignOut = document.getElementById("btn-signout");

  onAuthStateChanged(auth, user => {
    if (user?.email) userEmailEl.textContent = user.email;
  });

  btnSignOut.addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "login.html"; // Pode mudar se quiser
  });
</script>

</body>
</html>
