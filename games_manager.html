<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
      padding-bottom: 6rem;
    }
  </style>
</head>
<body class="bg-[#1a1a1a] text-gray-200">
  <div id="loading-spinner" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-75 z-50">
    <div class="animate-spin rounded-full h-32 w-32 border-b-4 border-blue-500 border-t-4 border-transparent"></div>
  </div>

  <div id="main-app" class="container mx-auto p-4 sm:p-8 hidden">
    <header class="flex items-center justify-between pb-6 mb-6 border-b border-gray-700">
      <h1 class="text-3xl sm:text-4xl font-bold">Games</h1>
      <div class="flex space-x-2 sm:space-x-4">
        <button onclick="window.location.href='index.html'" title="Voltar ao Hub" class="p-2 sm:p-3 rounded-full hover:bg-gray-700 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
      </div>
    </header>
    <main>
      <p class="text-gray-400">Sistema carregado com sucesso! Em breve vocÃª verÃ¡ seus jogos aqui.</p>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // ðŸ”¥ Adicione sua configuraÃ§Ã£o Firebase aqui manualmente, caso o hub nÃ£o injete automaticamente:
    const firebaseConfig = {
        apiKey: "AIzaSyDsbiLPBOda119Qr6Ji69j8TZLpiFixBWI",
        authDomain: "list-games-9bddd.firebaseapp.com",
        projectId: "list-games-9bddd",
        storageBucket: "list-games-9bddd.firebaseapp.com",
        messagingSenderId: "756898313156",
        appId: "1:756898313156:web:9bc660d0a2f4cd07882a91",
        measurementId: "G-GLM50YVLXP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loadingSpinner = document.getElementById('loading-spinner');
    const mainApp = document.getElementById('main-app');

    const toggleLoading = (show) => {
      if (show) {
        loadingSpinner.classList.remove('hidden');
        mainApp.classList.add('hidden');
      } else {
        loadingSpinner.classList.add('hidden');
        mainApp.classList.remove('hidden');
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        toggleLoading(false);
      }
    });

    window.onload = () => {
      signInAnonymously(auth);
    };
  </script>
</body>
</html>
